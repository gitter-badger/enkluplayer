var appData = require("appdata");

module.exports = function(stateMachine, id) {

	return {
		id: id,
		
		enter: function() {
		    log.debug("Waiting for app data to be ready.");
		},

		update: function() {
			if (appData.IsReady) {
				stateMachine.changeState("Calibrating");	
			}
		},

		exit: function() {

		}
	};
};
